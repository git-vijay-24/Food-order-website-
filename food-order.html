<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Website</title>
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <header>
        <h1>Foodie Express</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="menu">
            <h2>Our Menu</h2>
            <div class="menu-item">
                <img src="pizza.jpg" alt="Pizza" />
                <h3>Pizza</h3>
                <p>Delicious cheese and tomato pizza.</p>
                <button onclick="addToCart('Pizza')">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="burger.jpg" alt="Burger" />
                <h3>Burger</h3>
                <p>Juicy beef burger with crispy fries.</p>
                <button onclick="addToCart('Burger')">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="sushi.jpg" alt="Sushi" />
                <h3>Sushi</h3>
                <p>Fresh sushi rolls with wasabi.</p>
                <button onclick="addToCart('Sushi')">Add to Cart</button>
            </div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Foodie Express</p>
    </footer>

    <script src="foood.js"></script>
</body>
</html>
